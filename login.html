<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        function Login()
        {
            var username = document.getElementById('username').value;
            var parssword = document.getElementById('password').value;
            if(username == "rizqi" && parssword == "12356"){
                var pesan = document.getElementById('pesan');
                pesan.className= "";
                pesan.classList.add("alert");
                pesan.classList.add("alert-success")
                pesan.innerHTML="Wes Melbu"
            }
            else{
                var pesan = document.getElementById('pesan');
                pesan.className= "";
                pesan.classList.add("alert");
                pesan.classList.add("alert-warning")
                pesan.innerHTML="Ndk iso Melbu"
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card col-sm-12">
            <div class="card-header bg-primary text-white">
                <h4>Login form</h4>
            </div>
            <div class="card-body">
                <div class="col-sm-12">
                    <div id="pesan">

                    </div>
                </div>
                Username
                <div class="col-sm-12">
                    <input type="text" id="username" class="form-control">
                </div>
                Password
                <div class="col-sm-12">
                    <input type="password" id="password" class="form-control">
                </div>
            </div>
            <div class="vard-footer">
                <button type="button" class="btn btn-primary btn-block"
                onclick="Login();">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
